<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Hiba, welcome to your Smart Cart!</h1>
        <h2>Your Grocery List</h2>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Milk</li>
            <li>Bread</li>
            <li>Eggs</li>
        </ul>
        <h2>Payment Options</h2>
        <a href="#" class="button">Pay with Card</a>
        <a href="#" class="button">Pay with PayPal</a>
    </div>
</body>
</html>
